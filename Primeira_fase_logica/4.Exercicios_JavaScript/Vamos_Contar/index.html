<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Filipe Cayres">
    <title>Contador JS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="carregar()">
    <header>
        <h1>Super contador</h1>
    </header>
    <main style="border: 5px solid black;">
        <div id="dados">
            <p><span>Inicio:</span> <input type="number" name="inicio" id="inicio"></p>
            <p><span>Fim:</span> <input type="number" name="fim" id="fim"></p>
            <p><span>Passo:</span> <input type="number" name="passo" id="passo"></p>
            <p><input type="button" value="Contar" onclick="contar()"></p>
        </div>
        <div id="res">
            Preparando a contagem...
        </div>
    </main>
    <footer>
        <p>&copy; Filipe Cayres</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
