<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa 3</title>
</head>

<body>
    <h1>Desenhe circulos na tela!</h1>

    <canvas width="600px" height="400px"></canvas>

    <p>Dica¹: use o botão direito do mouse para mudar a cor do círculo.</p>
    <p>Dica²: segure SHIFT para mudar o raio do círculo.</p>
    
    <script>
        //canvas
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');
        pincel.fillStyle = 'grey';
        pincel.fillRect(0, 0, 600, 400);

        //cores circulo
        var cores = ['blue', 'red', 'green', 'yellow', 'white']
        var indiceCorAtual = 0;

        //desenhar circulos no canvas 
        function desenhaCirculo(evento) {
            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;
            var raio = 10;
            console.log(x + ',' + y);
            if (evento.shiftKey) {
                raio = raio + 20; // raio agora passa a valer 30!
            }
            pincel.fillStyle = cores[indiceCorAtual];
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * 3.14);
            pincel.fill();
        }
        tela.onclick = desenhaCirculo;

        //mudar cores dos circulos
        function mudaCor() {
            indiceCorAtual++;
            if (indiceCorAtual >= cores.length) {
                indiceCorAtual = 0; // volta para a primeira cor, azul
            }
            return false; // para não exibir o menu padrão do canvas
        }
        tela.oncontextmenu = mudaCor;
    </script>
</body>

</html>
