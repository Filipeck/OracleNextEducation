<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anos que houveram Copa do Mundo</title>
</head>
<body>
    <script>

        function pulaLinha() {

            document.write("<br><br>");
        }

        function mostra(frase) {

            document.write(frase);
            pulaLinha();
        }

        var anoLimite = Number(prompt("Informe a data limite: "));
        var anoCopa = 1930;
        while(anoCopa <= anoLimite){
            mostra("Teve Copa do mundo em " + "<strong>" + anoCopa + "</strong>");
            anoCopa += 4;            
        }
    </script>
</body>
</html>
