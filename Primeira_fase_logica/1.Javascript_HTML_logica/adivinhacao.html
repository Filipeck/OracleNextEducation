<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Adivinhação</title>
</head>

<body>
    <script>
        function pulaLinha() {
            // pulando duas linhas
            document.write("<br><br>");
        }

        function mostra(frase) {
            document.write("<big>" + frase + "</big>");
            pulaLinha();
        }


        var contador = 0;
        var numeroSorteado = Math.round(Math.random() * 10);

        while (contador < 3) {            
            var chute = Number(prompt("Escolha um número: "));

            if (chute == numeroSorteado) {
                alert("Parabéns! O número " + numeroSorteado + " é o número CORRETO!");
                break;
            } else {
                alert("Esse NÃO é o número! Tente outra vez!");
            }

            contador++;
        }

        mostra("FIM!");
    </script>
</body>

</html>
