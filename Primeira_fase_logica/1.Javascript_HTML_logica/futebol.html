<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futebol</title>
</head>

<body>
    <script>

        function pulaLinha() {

            document.write("<br><br>");
        }

        function mostra(frase) {

            document.write(frase);
            pulaLinha();
        }

        var vitorias = Number(prompt("Informe o número de vitórias: "));
        var empates = Number(prompt("Informe o número de empates: "));

        var pontos = (vitorias * 3) + empates;

        mostra("O total de pontos é de " + pontos);

        if (pontos > 28) {
            mostra("Seu time está melhor do que o ano passado");
        } else if (pontos == 28) {
                mostra("Seu time está igual do que o ano passado");
        } else {
                mostra("Seu time está pior do que o ano passado");
        }
            mostra("O total de pontos é de " + pontos);

    </script>
</body>

</html>
