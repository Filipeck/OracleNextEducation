<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Filipe Cayres">
    <title>Contatos - Barbearia Alura</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="cabecalho">
            <h1>
                <img src="./images/logo.png" alt="logo da barbearia alura">
            </h1>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./produtos.html">Produtos</a></li>
                    <li><a href="./contatos.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main id="main-contacts">
        <form action="">
            <label for="nomeSobrenome">Nome e sobrenome</label>
            <input type="text" id="nomeSobrenome" placeholder="Insira o seu nome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="seuemail@dominio.com" class="input-padrao" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" placeholder="(xx) xxxxx-xxxx" class="input-padrao" required>

            <label for="mensagem">Escreva a sua mensagem</label>
            <textarea id="mensagem" cols="30" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" checked>
                    Email</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">
                    Telefone</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">
                    Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label>
                <input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th colspan="2">Funcionamento</th>
                </tr>                
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda-feira</td>
                    <td>8h-20h</td>
                </tr>
                <tr>
                    <td>Terça-feira</td>
                    <td>8h-20h</td>
                </tr>
                <tr>
                    <td>Quarta-feira</td>
                    <td>8h-20h</td>
                </tr>
                <tr>
                    <td>Quinta-feira</td>
                    <td>8h-20h</td>
                </tr>
                <tr>
                    <td>Sexta-feira</td>
                    <td>8h-20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="./images/logo-branco.png" alt="logo da barbearia alura com preenchimento em branco">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
</body>

</html>
