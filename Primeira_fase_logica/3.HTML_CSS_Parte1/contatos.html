<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Filipe Cayres">
    <title>Contatos - Barbearia Alura</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="cabecalho">
            <h1>
                <img src="./images/logo.png" alt="logo alura">
            </h1>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./produtos.html">Produtos</a></li>
                    <li><a href="./contatos.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main id="main-contacts">
        <form action="">
            <label for="nomeSobrenome">Nome e sobrenome</label>
            <input type="text" id="nomeSobrenome" placeholder="Insira o seu nome" class="input-padrao">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Insira o seu email" class="input-padrao">

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" placeholder="(xx) xxxxx-xxxx" class="input-padrao">

            <label for="mensagem">Escreva a sua mensagem</label>
            <textarea id="mensagem" cols="30" rows="10" class="input-padrao"></textarea>

            <section>
                <p>Como prefere o nosso contato?</p>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">
                    Email</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">
                    Telefone</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">
                    Whatsapp</label>
            </section>

            <section>
                <p>Qual horário prefere ser atendido?</p>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </section>

            <label>
                <input type="checkbox" class="checkbox">Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário">
        </form>
    </main>

    <footer>
        <img src="./images/logo-branco.png" alt="logo alura com preenchimento em branco">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
</body>

</html>
