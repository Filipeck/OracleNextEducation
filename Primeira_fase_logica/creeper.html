<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creeper</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

    <script>
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        //cabe√ßa
        pincel.fillStyle = 'darkgreen';
        pincel.fillRect(125, 50, 350, 300);
        
        //olhos
        pincel.fillStyle = 'black';
        pincel.fillRect(175, 110, 90, 90); //olho esquerdo
        pincel.fillRect(335, 110, 90, 90); //olho direito

        //nariz
        pincel.fillRect(265, 200, 70, 100);

        //boca
        pincel.fillRect(225, 240, 40, 110);
        pincel.fillRect(335, 240, 40, 110);
    </script>
</body>
</html>
